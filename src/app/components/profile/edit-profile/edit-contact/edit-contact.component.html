<!-- The Modal -->
<div class="modal fade" id="editContactModal">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Update Contact</h4>
          <p class="mt-1">New mobile number? Apply changes to your contact number here.</p>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body" [formGroup]="updateContactForm">
            <p class="login__form__input__label mb-3">Contact Number</p>
            <input formControlName="acc_mobile" [(ngModel)]="acc_mobile" type="text" placeholder="09xxxxxxxxx" required>
            <p class="login__form__errormsg mt-3" *ngIf="isSubmitted && f.acc_mobile.errors?.['required']">
              This field is required.
            </p>
            <p class="login__form__errormsg mt-3" *ngIf="isSubmitted && f.acc_mobile.errors?.['pattern']">
              Mobile number should not contain any letters.
            </p>
            <p class="login__form__errormsg mt-3" *ngIf="isSubmitted && f.acc_mobile.errors?.['minlength']">
              Mobile number should only be 11 numbers long.
            </p>
            <p class="login__form__errormsg mt-3" *ngIf="isSubmitted && f.acc_mobile.errors?.['maxlength']">
              Mobile number should only be 11 numbers long.
            </p>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button class="danger--btn" type="button" data-bs-dismiss="modal">Close</button>
          <button type="button" (click)="submitForm()">Save Changes</button>
        </div>
  
      </div>
    </div>
</div>
